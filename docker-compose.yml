version: '3.0'
services:
  web:
    container_name: "${MAGENTO_CONTAINER_NAME}"
    image: alexcheng/magento2
    ports:
      - "9090:80"
    links:
      - db
    env_file:
      - env
    environment:
      MAGENTO_URL: "${NGROK_URL}"
    volumes:
      - /dev/mytheme:/var/www/html/app/design/frontend/mytheme/default
  db:
    image: mysql:5.6.23
    volumes:
      - db-data:/var/lib/mysql/data
    env_file:
      - env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8580:80"
    links:
      - db
volumes:
  db-data:
